<!DOCTYPE html>
<html>
<head>
    <title>Groupie Trackers</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/artists">Artists</a></li>
                <li><a href="/locations">Locations</a></li>
                <li><a href="/dates">Dates</a></li>
                <li><a href="/relations">Relations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ define "content" }}
        <h1>Relations</h1>
        <ul class="relation-list">
            {{ range . }}
            <li>Artist ID: {{ .ArtistID }}, Location ID: {{ .LocationID }}, Date ID: {{ .DateID }}</li>
            {{ end }}
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 Groupie Trackers</p>
    </footer>
</body>
</html>
