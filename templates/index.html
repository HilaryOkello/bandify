<!-- templates/in.html -->
{{ define "content" }}
<div class="artist-grid">
    {{ range .Data }}
    <div class="artist-card">
        <img src="{{ .Image }}" alt="{{ .Name }}" class="">
        <h3>{{ .Name }}</h3>
        <p><strong>Members: </strong> {{ range .Members }}{{ . }}, {{ end }}</p>
        <a href="/artists/?id={{ .ID }}" class="details-button" data-tooltip="Click to see artist's concerts, dates, etc.">See Details</a>
    </div>
    {{ end }}
</div>
{{ end }}
