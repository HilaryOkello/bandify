<!-- templates/in.html -->
{{ define "content" }}
<div class="artist-grid">
    {{ range .Data }}
    <div class="artist-card">
        <img src="{{ .Image }}" alt="{{ .Name }}" class="">
        <h3>{{ .Name }}</h3>
        <p>Members: {{ range .Members }}{{ . }}, {{ end }}</p>
        <p>Created At: {{ .CreationDate }}</p>
        <p>First Album: {{ .FirstAlbum }}</p>
        <a href="/{{ .Id }}" class="details-button">See Details</a>
    </div>
    {{ end }}
</div>
{{ end }}
